{% extends 'layout-cliente.html' %}

{% block content %}

<style type="text/css">

.combos-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  max-width: 1000px;
  margin: auto;
  padding-top: 105px;
  z-index: -1;
}

.combos-grid .producto {
  display: grid;
  grid-template-columns: 1fr 1fr;
}

.combos-grid .info {
  padding: 3px;
}

.combos-grid .precio {
  box-shadow: black;
}

.combos-grid .productos {
  overflow-y: auto;
  max-height: 150px;
  padding-left: 5px;
}

.combos-grid img {
  border-top-left-radius: 3px;
  border-bottom-left-radius: 3px;
  width: 100%;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

@media (max-width: 650px) {
    .combos-grid {
      grid-template-columns: 1fr;
      gap: 0px;
      padding-top: 55px;
    }
  }

/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #522546; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #E23E57;
}
  
</style>



<div class="combos-grid">
    {%for i in items %}
    <div class="producto">

      <div class="img-container">
        <img class="img" src="../static/media/productos/{{i.imagen}}">
        <form action="/carrito/add" method="POST" style="position: absolute; bottom: 0; padding: 5px;">
          <button class="boton-agregar" type="submit">AGREGAR</button>
          <input type="hidden" name="indice" value="{{i.id}}">
        </form>
      </div>

      <div class="info">
        <div class="titulo">{{i.nombre}}</div>
        <div class="precio">
          <span>${{i.precioFinal}}</span>
        </div>

        <div class="productos" >
            {%  for j in info[i.id] %}
            <div>
              <span>{{ j.cantidad }}</span>
              {% if prod[j.id|int]!=None %}
               {{prod[(j.id | int)].nombre}} 
                
              {% else %}
              <span>Producto Eliminado</span>
              {% endif %}
                
             </div>
              
            {% endfor %}
            
         </div>

        <div class="cantidades">
      </div>
      </div>
    </div>
    {%endfor%}
 </div>

{% endblock content %}
